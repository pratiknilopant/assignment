<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav id="navbar" class="">
      <div class="nav-wrapper">
        <div class="logo">
          <a href="#home">Startup 3</a>
        </div>

        <ul id="menu">
          <li><a href="#home">Overview</a></li>

          <li><a href="#services">Prices</a></li>

          <li><a href="#about">Blog</a></li>

          <li><a href="#contact">Feedback</a></li>
          <button class="menu-btn"><a href="#contact">Purchase</a></button>
        </ul>
      </div>
    </nav>

    <div class="columns">
      <div class="column">
        <div class="head-banner">
          <h1>Generate <br />Awesome Web Pages</h1>
          <p>
            The most important part of the Startup is the samples. The samples
            form a set of 25 usable pages you can use as is or you
            can add new blocks.
          </p>
          <button class="banner-btn">Learn More</button>
        </div>
      </div>
      <div class="column">
        <div class="signupFrm">
          <form action="" class="form">
            <h1 class="title">Sign up Now</h1>

            <div class="inputContainer">
              <input type="text" class="input" placeholder="a" />
              <label for="" class="label">Your Email</label>
            </div>

            <div class="inputContainer">
              <input type="text" class="input" placeholder="a" />
              <label for="" class="label">Your Password</label>
            </div>

            <div class="form-group">
              <input
                type="checkbox"
                name="agree-term"
                id="agree-term"
                class="agree-term"
              />
              <label for="agree-term" class="label-agree-term"
                ><span><span></span></span>I agree to the
                <a href="#" class="term-service">Terms of service</a></label
              >
            </div>

            <input type="submit" class="submitBtn" value="Sign up" />

            <h1 class="seperator">orF</h1>
            <input
              type="submit"
              class="submitBtn"
              id="twitter-btn"
              value="Login via Twitter"
            />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
